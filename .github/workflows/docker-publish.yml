name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
  release:
    types: [created]

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies and run unit tests
        run: |
          npm install -g pnpm
          pnpm install
          pnpm run test:unit

  playwright-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Create test environment file
        run: |
          cat > .env.test << EOF
          NUXT_DATABASE=${{ secrets.DEMO_DB_NAME }}
          NUXT_PUBLIC_APP_API_KEY=${{ secrets.APP_API_KEY }}
          NUXT_DB_HOST=${{ secrets.DEMO_DB_HOST }}
          NUXT_DB_USER=${{ secrets.DEMO_DB_USER }}
          NUXT_DB_PASSWORD=${{ secrets.DEMO_DB_PASSWORD }}
          NUXT_DB_PORT=${{ secrets.DEMO_DB_PORT }}
          NUXT_DB_SSL=${{ secrets.DEMO_DB_SSL }}
          NUXT_PUBLIC_AUTH_STRATEGY="none"
          NUXT_SESSION_SECRET=${{ secrets.NUXT_SESSION_SECRET }}
          NUXT_PORT=8080
          NUXT_SESSION_SECRET=${{ secrets.NUXT_SESSION_SECRET }}
          EOF
      - name: Show .env.test (with secrets masked)
        run: |
          sed -E 's/(NUXT_DB_PASSWORD|NUXT_SESSION_SECRET|NUXT_PUBLIC_APP_API_KEY|NUXT_DB_USER|NUXT_DB_HOST|NUXT_DATABASE|NUXT_DB_PORT|NUXT_DB_SSL)=(.*)/\1=***/g' .env.test
      - name: Run Playwright tests
        run: |
          set -a
          source .env.test
          set +a
          pnpm run test:e2e
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results/
          retention-days: 30

  docker-build-and-publish:
    name: Docker Build and Publish
    runs-on: ubuntu-latest
    needs: [unit-tests, playwright-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: communityfirst/guardianconnector-explorer
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ github.ref == 'refs/heads/main' && 'communityfirst/guardianconnector-explorer:latest' || '' }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Docker Hub Description
        if: github.event_name == 'release'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: communityfirst/guardianconnector-explorer
          short-description: 'A Nuxt app to explore GuardianConnector data in different views'
